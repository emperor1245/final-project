{% extends "inventory/base.html" %}
{% block content %}
<h2>Books</h2>
<table class="table">
    <thead><tr><th>Title</th><th>Author</th><th>Price</th></tr></thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>${{ book.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
